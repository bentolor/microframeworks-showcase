plugins {
    id 'io.ratpack.ratpack-java' version '1.1.1'
}

dependencies {
    apply plugin: 'io.ratpack.ratpack-java'     // This implicitly declares dependencies
    apply plugin: 'idea'

    mainClassName = "bentolor.grocerylist.GroceryListResource"

    compile 'org.projectlombok:lombok:1.16.6'

    runtime "org.slf4j:slf4j-simple:1.7.12"

    testCompile    'junit:junit:4.12'

}

